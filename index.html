<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Check</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="form-card">
      <h1 class="form-title">Type Your Name</h1>
      <input id="input-field" type="text" class="form-input" placeholder="Enter text">
      <button id="check-button" class="form-button">Check</button>
      <p id="result-message" class="result-message"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
